<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">

        Manage Recipe

      <div class="dropdown-menu">

    <div class="alternative-dropdown">
      <button class="btn btn-outline-dark" (click)="onAddToShoppingList()" >To shopping list</button>
      <button class="btn btn-outline-dark" (click)="onEditRecipe()">Edit Recipe</button>
      <button class="btn btn-outline-dark">Delete Recipe</button>
    </div>
  </div>
</div>

<div class="row">
  <br>
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <br>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
